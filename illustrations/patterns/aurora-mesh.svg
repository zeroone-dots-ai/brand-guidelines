<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Abstract Aurora gradient mesh â€” Lavender to Sky to Mint -->
  <defs>
    <linearGradient id="aurora" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C8B6FF"/>
      <stop offset="50%" stop-color="#A2D2FF"/>
      <stop offset="100%" stop-color="#B8E0D2"/>
    </linearGradient>
    <radialGradient id="glow-lavender" cx="0.2" cy="0.3" r="0.5">
      <stop offset="0%" stop-color="#C8B6FF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#C8B6FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow-sky" cx="0.7" cy="0.2" r="0.4">
      <stop offset="0%" stop-color="#A2D2FF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#A2D2FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow-mint" cx="0.8" cy="0.8" r="0.5">
      <stop offset="0%" stop-color="#B8E0D2" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#B8E0D2" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow-rose" cx="0.4" cy="0.7" r="0.3">
      <stop offset="0%" stop-color="#FFB5C2" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFB5C2" stop-opacity="0"/>
    </radialGradient>
    <!-- Mesh grid pattern -->
    <pattern id="mesh-grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="50" y2="0" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>
      <line x1="0" y1="0" x2="0" y2="50" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <!-- Base gradient -->
  <rect width="400" height="400" fill="#FDFCFA"/>
  <!-- Color blobs -->
  <rect width="400" height="400" fill="url(#glow-lavender)"/>
  <rect width="400" height="400" fill="url(#glow-sky)"/>
  <rect width="400" height="400" fill="url(#glow-mint)"/>
  <rect width="400" height="400" fill="url(#glow-rose)"/>
  <!-- Subtle mesh overlay -->
  <rect width="400" height="400" fill="url(#mesh-grid)"/>
  <!-- Floating dots -->
  <circle cx="80" cy="120" r="3" fill="#C8B6FF" opacity="0.3"/>
  <circle cx="280" cy="80" r="4" fill="#A2D2FF" opacity="0.25"/>
  <circle cx="320" cy="320" r="3.5" fill="#B8E0D2" opacity="0.3"/>
  <circle cx="160" cy="280" r="2.5" fill="#FFB5C2" opacity="0.2"/>
  <circle cx="200" cy="200" r="2" fill="#FFF3B0" opacity="0.15"/>
</svg>
