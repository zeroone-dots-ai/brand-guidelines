<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <!-- Tileable 3x3 dot matrix â€” the ZeroOne logo mark as a repeating pattern -->
  <defs>
    <pattern id="dot3x3" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <!-- Row 1 -->
      <circle cx="10" cy="10" r="6" fill="#C8B6FF"/>
      <circle cx="30" cy="10" r="6" fill="rgba(255,255,255,0.08)"/>
      <circle cx="50" cy="10" r="6" fill="rgba(255,255,255,0.08)"/>
      <!-- Row 2 -->
      <circle cx="10" cy="30" r="6" fill="rgba(255,255,255,0.08)"/>
      <circle cx="30" cy="30" r="6" fill="#B8E0D2"/>
      <circle cx="50" cy="30" r="6" fill="rgba(255,255,255,0.08)"/>
      <!-- Row 3 -->
      <circle cx="10" cy="50" r="6" fill="rgba(255,255,255,0.08)"/>
      <circle cx="30" cy="50" r="6" fill="rgba(255,255,255,0.08)"/>
      <circle cx="50" cy="50" r="6" fill="#FFCDB2"/>
    </pattern>
  </defs>
  <rect width="60" height="60" fill="#191924"/>
  <rect width="60" height="60" fill="url(#dot3x3)"/>
</svg>
