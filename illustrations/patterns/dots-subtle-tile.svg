<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <!-- Ultra-subtle repeating dot pattern for light backgrounds -->
  <defs>
    <pattern id="subtle-dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#C8B6FF" opacity="0.08"/>
      <circle cx="30" cy="10" r="2" fill="#B8E0D2" opacity="0.06"/>
      <circle cx="10" cy="30" r="2" fill="#FFCDB2" opacity="0.06"/>
      <circle cx="30" cy="30" r="2" fill="#A2D2FF" opacity="0.08"/>
      <circle cx="20" cy="20" r="1.5" fill="#FFB5C2" opacity="0.04"/>
    </pattern>
  </defs>
  <rect width="40" height="40" fill="#FDFCFA"/>
  <rect width="40" height="40" fill="url(#subtle-dots)"/>
</svg>
