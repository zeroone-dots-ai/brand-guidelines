<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Extended 5x5 dot grid â€” all 4 pillar colors scattered on diagonal -->
  <defs>
    <pattern id="dot5x5" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Row 1 -->
      <circle cx="10" cy="10" r="5" fill="#C8B6FF"/>
      <circle cx="30" cy="10" r="5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="50" cy="10" r="5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="70" cy="10" r="5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="90" cy="10" r="5" fill="rgba(255,255,255,0.06)"/>
      <!-- Row 2 -->
      <circle cx="10" cy="30" r="5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="30" cy="30" r="5" fill="#B8E0D2"/>
      <circle cx="50" cy="30" r="5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="70" cy="30" r="5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="90" cy="30" r="5" fill="rgba(255,255,255,0.06)"/>
      <!-- Row 3 -->
      <circle cx="10" cy="50" r="5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="30" cy="50" r="5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="50" cy="50" r="5" fill="#FFCDB2"/>
      <circle cx="70" cy="50" r="5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="90" cy="50" r="5" fill="rgba(255,255,255,0.06)"/>
      <!-- Row 4 -->
      <circle cx="10" cy="70" r="5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="30" cy="70" r="5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="50" cy="70" r="5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="70" cy="70" r="5" fill="#A2D2FF"/>
      <circle cx="90" cy="70" r="5" fill="rgba(255,255,255,0.06)"/>
      <!-- Row 5 -->
      <circle cx="10" cy="90" r="5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="30" cy="90" r="5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="50" cy="90" r="5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="70" cy="90" r="5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="90" cy="90" r="5" fill="#FFB5C2"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="#191924"/>
  <rect width="100" height="100" fill="url(#dot5x5)"/>
</svg>
