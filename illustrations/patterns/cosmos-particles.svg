<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Dark background with scattered glowing pillar dots â€” Cosmos theme -->
  <defs>
    <linearGradient id="cosmos-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#191924"/>
      <stop offset="100%" stop-color="#2D1B4E"/>
    </linearGradient>
    <radialGradient id="particle-glow">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur-sm">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    <filter id="blur-md">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>
  <!-- Cosmos gradient base -->
  <rect width="400" height="400" fill="url(#cosmos-bg)"/>
  <!-- Large glowing particles (blurred) -->
  <circle cx="60" cy="80" r="20" fill="#C8B6FF" opacity="0.08" filter="url(#blur-md)"/>
  <circle cx="340" cy="120" r="25" fill="#A2D2FF" opacity="0.06" filter="url(#blur-md)"/>
  <circle cx="300" cy="340" r="22" fill="#B8E0D2" opacity="0.07" filter="url(#blur-md)"/>
  <circle cx="100" cy="300" r="18" fill="#FFCDB2" opacity="0.06" filter="url(#blur-md)"/>
  <circle cx="200" cy="200" r="30" fill="#FFB5C2" opacity="0.04" filter="url(#blur-md)"/>
  <!-- Medium particles (slightly blurred) -->
  <circle cx="80" cy="60" r="4" fill="#C8B6FF" opacity="0.5" filter="url(#blur-sm)"/>
  <circle cx="320" cy="100" r="3.5" fill="#A2D2FF" opacity="0.45" filter="url(#blur-sm)"/>
  <circle cx="280" cy="320" r="4" fill="#B8E0D2" opacity="0.4" filter="url(#blur-sm)"/>
  <circle cx="120" cy="280" r="3" fill="#FFCDB2" opacity="0.45" filter="url(#blur-sm)"/>
  <circle cx="200" cy="180" r="3.5" fill="#FFF3B0" opacity="0.35" filter="url(#blur-sm)"/>
  <!-- Sharp tiny particles -->
  <circle cx="40" cy="160" r="1.5" fill="#C8B6FF" opacity="0.7"/>
  <circle cx="180" cy="40" r="1" fill="#A2D2FF" opacity="0.6"/>
  <circle cx="360" cy="220" r="1.5" fill="#B8E0D2" opacity="0.65"/>
  <circle cx="220" cy="360" r="1" fill="#FFCDB2" opacity="0.6"/>
  <circle cx="150" cy="150" r="1.2" fill="#FFB5C2" opacity="0.5"/>
  <circle cx="260" cy="60" r="0.8" fill="#FFF3B0" opacity="0.55"/>
  <circle cx="350" cy="380" r="1" fill="#C8B6FF" opacity="0.4"/>
  <circle cx="30" cy="350" r="1.2" fill="#A2D2FF" opacity="0.5"/>
  <circle cx="380" cy="30" r="0.8" fill="#B8E0D2" opacity="0.45"/>
  <circle cx="140" cy="220" r="1" fill="#FFCDB2" opacity="0.35"/>
  <circle cx="300" cy="200" r="1.5" fill="#C8B6FF" opacity="0.3"/>
  <circle cx="60" cy="240" r="0.8" fill="#A2D2FF" opacity="0.4"/>
</svg>
