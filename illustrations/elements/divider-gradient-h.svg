<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 4" width="800" height="4">
  <!-- Horizontal Aurora gradient divider line -->
  <defs>
    <linearGradient id="aurora-line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#C8B6FF" stop-opacity="0"/>
      <stop offset="15%" stop-color="#C8B6FF"/>
      <stop offset="50%" stop-color="#A2D2FF"/>
      <stop offset="85%" stop-color="#B8E0D2"/>
      <stop offset="100%" stop-color="#B8E0D2" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <line x1="0" y1="2" x2="800" y2="2" stroke="url(#aurora-line)" stroke-width="2" stroke-linecap="round"/>
</svg>
