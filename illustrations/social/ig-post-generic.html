<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZeroOne — Generic Aurora Post Template</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800;900&family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root {
    --bg: #0a0a0f; --text: #f0f0f0; --dim: rgba(255,255,255,0.45);
    --lavender: #C4B5FD; --mint: #6EE7B7; --peach: #FDBA74; --sky: #7DD3FC;
    --accent: #00e5a0; --yellow: #FFD700;
  }
  body { background: #1a1a2e; font-family: 'Space Mono', monospace; color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .post { width: 1080px; height: 1080px; background: var(--bg); position: relative; overflow: hidden; display: flex; flex-direction: column; justify-content: space-between; padding: 48px; }
  .post::before { content: ''; position: absolute; inset: 0; background-image: linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px); background-size: 40px 40px; }
  /* Aurora gradient glow */
  .glow-1 { position: absolute; top: -100px; left: -50px; width: 500px; height: 500px; background: radial-gradient(circle, rgba(196,181,253,0.1) 0%, transparent 70%); pointer-events: none; }
  .glow-2 { position: absolute; bottom: -100px; right: -50px; width: 500px; height: 500px; background: radial-gradient(circle, rgba(110,231,183,0.08) 0%, transparent 70%); pointer-events: none; }
  .glow-3 { position: absolute; top: 40%; left: 40%; width: 400px; height: 400px; background: radial-gradient(circle, rgba(125,211,252,0.06) 0%, transparent 70%); pointer-events: none; }
  .corner-tl { position: absolute; top: 16px; left: 16px; width: 40px; height: 40px; border-top: 1.5px solid var(--yellow); border-left: 1.5px solid var(--yellow); opacity: 0.25; }
  .corner-br { position: absolute; bottom: 16px; right: 16px; width: 40px; height: 40px; border-bottom: 1.5px solid var(--yellow); border-right: 1.5px solid var(--yellow); opacity: 0.25; }
  .header { position: relative; z-index: 2; }
  .tag { font-size: 11px; letter-spacing: 4px; text-transform: uppercase; color: var(--yellow); font-weight: 700; margin-bottom: 12px; }
  .headline { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 48px; line-height: 1.1; }
  .headline .lav { color: var(--lavender); }
  .headline .mnt { color: var(--mint); }
  .headline .pch { color: var(--peach); }
  .headline .sky { color: var(--sky); }
  .subtitle { font-family: 'Syne', sans-serif; font-size: 18px; color: var(--dim); margin-top: 16px; font-style: italic; line-height: 1.5; }
  .content { position: relative; z-index: 2; flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 16px; padding: 40px 0; }
  .dots-flow { display: flex; align-items: center; gap: 12px; padding: 20px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.06); border-radius: 12px; }
  .dot-pill { padding: 10px 20px; border-radius: 8px; font-family: 'Space Mono', monospace; font-size: 13px; font-weight: 700; letter-spacing: 1px; }
  .dot-pill.d { background: rgba(196,181,253,0.12); border: 1px solid rgba(196,181,253,0.25); color: var(--lavender); }
  .dot-pill.o { background: rgba(110,231,183,0.12); border: 1px solid rgba(110,231,183,0.25); color: var(--mint); }
  .dot-pill.t { background: rgba(253,186,116,0.12); border: 1px solid rgba(253,186,116,0.25); color: var(--peach); }
  .dot-pill.s { background: rgba(125,211,252,0.12); border: 1px solid rgba(125,211,252,0.25); color: var(--sky); }
  .arrow { color: var(--dim); font-size: 16px; }
  .result { padding: 10px 24px; background: rgba(255,215,0,0.1); border: 1.5px solid rgba(255,215,0,0.3); border-radius: 8px; color: var(--yellow); font-family: 'Orbitron', sans-serif; font-weight: 800; font-size: 13px; letter-spacing: 1px; }
  .content-text { font-size: 15px; line-height: 1.8; color: rgba(255,255,255,0.6); max-width: 800px; }
  .footer { position: relative; z-index: 2; display: flex; justify-content: space-between; align-items: flex-end; }
  .brand { font-size: 11px; letter-spacing: 2px; color: var(--dim); }
  .brand strong { color: var(--accent); }
  .handle { font-size: 12px; color: var(--dim); }
</style>
</head>
<body>
<div class="post">
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="glow-1"></div>
  <div class="glow-2"></div>
  <div class="glow-3"></div>
  <div class="header">
    <div class="tag">ZEROONE D·O·T·S AI</div>
    <h1 class="headline">[YOUR <span class="lav">BIG</span> <span class="mnt">BOLD</span> <span class="pch">HEADLINE</span> HERE]</h1>
    <p class="subtitle">[Your subtitle goes here — make it punchy]</p>
  </div>
  <div class="content">
    <div class="dots-flow">
      <div class="dot-pill d">D · DATA</div>
      <span class="arrow">→</span>
      <div class="dot-pill o">O · OPS</div>
      <span class="arrow">→</span>
      <div class="dot-pill t">T · TECH</div>
      <span class="arrow">→</span>
      <div class="dot-pill s">S · STRAT</div>
      <span class="arrow">=</span>
      <div class="result">MARGIN ↑</div>
    </div>
    <p class="content-text">[Your main content goes here. This template works for any general ZeroOne post that isn't specific to one pillar.]</p>
  </div>
  <div class="footer">
    <div class="brand"><strong>ZEROONE</strong> D·O·T·S AI</div>
    <div class="handle">@zeroonedotsai</div>
  </div>
</div>
</body>
</html>
