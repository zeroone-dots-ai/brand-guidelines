<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZeroOne — Operations Pillar Post Template</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800;900&family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root {
    --bg: #0a0a0f; --text: #f0f0f0; --dim: rgba(255,255,255,0.45);
    --pillar: #6EE7B7; --pillar-faint: rgba(110,231,183,0.08);
    --lavender: #C4B5FD; --peach: #FDBA74; --sky: #7DD3FC;
  }
  body { background: #1a1a2e; font-family: 'Space Mono', monospace; color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .post { width: 1080px; height: 1080px; background: var(--bg); position: relative; overflow: hidden; display: flex; flex-direction: column; justify-content: space-between; padding: 48px; }
  .post::before { content: ''; position: absolute; inset: 0; background-image: linear-gradient(rgba(110,231,183,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(110,231,183,0.02) 1px, transparent 1px); background-size: 40px 40px; }
  .corner-tl { position: absolute; top: 16px; left: 16px; width: 40px; height: 40px; border-top: 1.5px solid var(--pillar); border-left: 1.5px solid var(--pillar); opacity: 0.3; }
  .corner-br { position: absolute; bottom: 16px; right: 16px; width: 40px; height: 40px; border-bottom: 1.5px solid var(--pillar); border-right: 1.5px solid var(--pillar); opacity: 0.3; }
  .glow { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 600px; height: 600px; background: radial-gradient(circle, rgba(110,231,183,0.08) 0%, transparent 70%); pointer-events: none; }
  .header { position: relative; z-index: 2; }
  .pillar-tag { font-size: 11px; letter-spacing: 4px; text-transform: uppercase; color: var(--pillar); font-weight: 700; margin-bottom: 12px; display: flex; align-items: center; gap: 10px; }
  .pillar-tag::before { content: ''; width: 8px; height: 8px; border-radius: 50%; background: var(--pillar); }
  .headline { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 52px; line-height: 1.1; }
  .headline .accent { color: var(--pillar); }
  .subtitle { font-family: 'Syne', sans-serif; font-size: 18px; color: var(--dim); margin-top: 16px; font-style: italic; max-width: 700px; line-height: 1.5; }
  .content { position: relative; z-index: 2; flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 20px; padding: 40px 0; }
  .content-block { padding: 24px; background: var(--pillar-faint); border: 1px solid rgba(110,231,183,0.15); border-radius: 12px; }
  .content-block h3 { font-family: 'Orbitron', sans-serif; font-size: 14px; color: var(--pillar); letter-spacing: 1px; margin-bottom: 10px; }
  .content-block p { font-size: 14px; line-height: 1.7; color: rgba(255,255,255,0.6); }
  .dots-matrix { position: absolute; bottom: 80px; right: 60px; display: grid; grid-template-columns: repeat(3, 10px); gap: 6px; opacity: 0.15; }
  .dots-matrix span { width: 10px; height: 10px; border-radius: 50%; background: rgba(255,255,255,0.3); }
  .dots-matrix span:nth-child(1) { background: var(--lavender); opacity: 0.6; }
  .dots-matrix span:nth-child(5) { background: var(--pillar); opacity: 1; }
  .dots-matrix span:nth-child(9) { background: var(--peach); opacity: 0.6; }
  .footer { position: relative; z-index: 2; display: flex; justify-content: space-between; align-items: flex-end; }
  .brand { font-family: 'Space Mono', monospace; font-size: 11px; letter-spacing: 2px; color: var(--dim); }
  .brand strong { color: var(--pillar); }
  .handle { font-size: 12px; color: var(--dim); }
</style>
</head>
<body>
<div class="post">
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="glow"></div>
  <div class="dots-matrix"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
  <div class="header">
    <div class="pillar-tag">O · OPERATIONS</div>
    <h1 class="headline">[YOUR <span class="accent">HEADLINE</span> HERE]</h1>
    <p class="subtitle">[Your subtitle or hook goes here]</p>
  </div>
  <div class="content">
    <div class="content-block">
      <h3>[POINT ONE]</h3>
      <p>[Your content goes here.]</p>
    </div>
    <div class="content-block">
      <h3>[POINT TWO]</h3>
      <p>[Your second point goes here.]</p>
    </div>
  </div>
  <div class="footer">
    <div class="brand"><strong>ZEROONE</strong> D·O·T·S AI</div>
    <div class="handle">@zeroonedotsai</div>
  </div>
</div>
</body>
</html>
