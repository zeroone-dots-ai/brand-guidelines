<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 400" width="1440" height="400">
  <!-- CTA section: Warmth gradient (Peach → Rose → Lavender) with soft dots -->
  <defs>
    <linearGradient id="warmth" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFCDB2" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#FFB5C2" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#C8B6FF" stop-opacity="0.2"/>
    </linearGradient>
    <radialGradient id="warm-orb-1" cx="0.3" cy="0.5" r="0.4">
      <stop offset="0%" stop-color="#FFCDB2" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#FFCDB2" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="warm-orb-2" cx="0.7" cy="0.5" r="0.35">
      <stop offset="0%" stop-color="#FFB5C2" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#FFB5C2" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1440" height="400" fill="#FDFCFA"/>
  <rect width="1440" height="400" fill="url(#warmth)"/>
  <rect width="1440" height="400" fill="url(#warm-orb-1)"/>
  <rect width="1440" height="400" fill="url(#warm-orb-2)"/>
  <!-- Soft dots -->
  <circle cx="200" cy="100" r="3" fill="#FFCDB2" opacity="0.15"/>
  <circle cx="500" cy="300" r="4" fill="#FFB5C2" opacity="0.12"/>
  <circle cx="800" cy="150" r="3.5" fill="#C8B6FF" opacity="0.1"/>
  <circle cx="1100" cy="250" r="3" fill="#FFCDB2" opacity="0.12"/>
  <circle cx="1300" cy="100" r="4" fill="#FFB5C2" opacity="0.08"/>
</svg>
