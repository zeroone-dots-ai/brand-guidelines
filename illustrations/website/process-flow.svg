<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200" width="900" height="200">
  <!-- D.O.T.S Process Flow: D → O → T → S = Margin ↑ -->
  <defs>
    <filter id="pill-shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="result-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF3B0"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="900" height="200" rx="16" fill="#FDFCFA"/>
  <!-- D pill -->
  <rect x="20" y="50" width="140" height="100" rx="16" fill="#C8B6FF" opacity="0.15" filter="url(#pill-shadow)"/>
  <rect x="20" y="50" width="140" height="100" rx="16" fill="none" stroke="#C8B6FF" stroke-width="2"/>
  <text x="90" y="90" text-anchor="middle" font-family="'Space Mono', monospace" font-size="14" font-weight="700" fill="#C8B6FF" letter-spacing="2">D</text>
  <text x="90" y="118" text-anchor="middle" font-family="'DM Sans', sans-serif" font-size="13" fill="#4A4842">Data</text>
  <!-- Arrow 1 -->
  <line x1="170" y1="100" x2="195" y2="100" stroke="#E8E6E0" stroke-width="2" stroke-linecap="round"/>
  <polyline points="190,94 196,100 190,106" fill="none" stroke="#E8E6E0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- O pill -->
  <rect x="205" y="50" width="140" height="100" rx="16" fill="#B8E0D2" opacity="0.15" filter="url(#pill-shadow)"/>
  <rect x="205" y="50" width="140" height="100" rx="16" fill="none" stroke="#B8E0D2" stroke-width="2"/>
  <text x="275" y="90" text-anchor="middle" font-family="'Space Mono', monospace" font-size="14" font-weight="700" fill="#B8E0D2" letter-spacing="2">O</text>
  <text x="275" y="118" text-anchor="middle" font-family="'DM Sans', sans-serif" font-size="13" fill="#4A4842">Operations</text>
  <!-- Arrow 2 -->
  <line x1="355" y1="100" x2="380" y2="100" stroke="#E8E6E0" stroke-width="2" stroke-linecap="round"/>
  <polyline points="375,94 381,100 375,106" fill="none" stroke="#E8E6E0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- T pill -->
  <rect x="390" y="50" width="140" height="100" rx="16" fill="#FFCDB2" opacity="0.15" filter="url(#pill-shadow)"/>
  <rect x="390" y="50" width="140" height="100" rx="16" fill="none" stroke="#FFCDB2" stroke-width="2"/>
  <text x="460" y="90" text-anchor="middle" font-family="'Space Mono', monospace" font-size="14" font-weight="700" fill="#FFCDB2" letter-spacing="2">T</text>
  <text x="460" y="118" text-anchor="middle" font-family="'DM Sans', sans-serif" font-size="13" fill="#4A4842">Tech</text>
  <!-- Arrow 3 -->
  <line x1="540" y1="100" x2="565" y2="100" stroke="#E8E6E0" stroke-width="2" stroke-linecap="round"/>
  <polyline points="560,94 566,100 560,106" fill="none" stroke="#E8E6E0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- S pill -->
  <rect x="575" y="50" width="140" height="100" rx="16" fill="#A2D2FF" opacity="0.15" filter="url(#pill-shadow)"/>
  <rect x="575" y="50" width="140" height="100" rx="16" fill="none" stroke="#A2D2FF" stroke-width="2"/>
  <text x="645" y="90" text-anchor="middle" font-family="'Space Mono', monospace" font-size="14" font-weight="700" fill="#A2D2FF" letter-spacing="2">S</text>
  <text x="645" y="118" text-anchor="middle" font-family="'DM Sans', sans-serif" font-size="13" fill="#4A4842">Strategy</text>
  <!-- Equals -->
  <text x="740" y="106" text-anchor="middle" font-family="'Space Mono', monospace" font-size="24" fill="#918D82">=</text>
  <!-- Result pill -->
  <rect x="765" y="50" width="120" height="100" rx="16" fill="url(#result-grad)" opacity="0.2" filter="url(#pill-shadow)"/>
  <rect x="765" y="50" width="120" height="100" rx="16" fill="none" stroke="#FFD700" stroke-width="2"/>
  <text x="825" y="90" text-anchor="middle" font-family="'Space Mono', monospace" font-size="18" font-weight="700" fill="#918D82">↑</text>
  <text x="825" y="118" text-anchor="middle" font-family="'DM Sans', sans-serif" font-size="12" font-weight="600" fill="#4A4842">Margin</text>
</svg>
