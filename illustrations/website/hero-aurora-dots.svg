<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <!-- Hero section: Aurora gradient with floating dot pattern -->
  <defs>
    <linearGradient id="hero-aurora" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C8B6FF" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#A2D2FF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#B8E0D2" stop-opacity="0.2"/>
    </linearGradient>
    <radialGradient id="orb-lav" cx="0.2" cy="0.4" r="0.4">
      <stop offset="0%" stop-color="#C8B6FF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#C8B6FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb-sky" cx="0.7" cy="0.3" r="0.35">
      <stop offset="0%" stop-color="#A2D2FF" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#A2D2FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb-mint" cx="0.9" cy="0.7" r="0.3">
      <stop offset="0%" stop-color="#B8E0D2" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#B8E0D2" stop-opacity="0"/>
    </radialGradient>
    <pattern id="hero-dots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="2" fill="#C8B6FF" opacity="0.06"/>
    </pattern>
  </defs>
  <rect width="1440" height="600" fill="#FDFCFA"/>
  <rect width="1440" height="600" fill="url(#hero-aurora)"/>
  <rect width="1440" height="600" fill="url(#orb-lav)"/>
  <rect width="1440" height="600" fill="url(#orb-sky)"/>
  <rect width="1440" height="600" fill="url(#orb-mint)"/>
  <rect width="1440" height="600" fill="url(#hero-dots)"/>
  <!-- Scattered accent dots -->
  <circle cx="200" cy="150" r="4" fill="#C8B6FF" opacity="0.2"/>
  <circle cx="500" cy="80" r="3" fill="#A2D2FF" opacity="0.15"/>
  <circle cx="900" cy="200" r="5" fill="#B8E0D2" opacity="0.18"/>
  <circle cx="1200" cy="120" r="3.5" fill="#FFCDB2" opacity="0.15"/>
  <circle cx="700" cy="400" r="4" fill="#FFB5C2" opacity="0.12"/>
  <circle cx="1100" cy="450" r="3" fill="#C8B6FF" opacity="0.1"/>
  <circle cx="300" cy="500" r="4.5" fill="#A2D2FF" opacity="0.1"/>
</svg>
