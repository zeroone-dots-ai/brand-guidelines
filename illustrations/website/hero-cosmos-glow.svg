<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <!-- Hero section: Dark Cosmos gradient with radial glowing pillar dots -->
  <defs>
    <linearGradient id="cosmos" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#191924"/>
      <stop offset="100%" stop-color="#2D1B4E"/>
    </linearGradient>
    <radialGradient id="center-glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#C8B6FF" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#C8B6FF" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  <rect width="1440" height="600" fill="url(#cosmos)"/>
  <rect width="1440" height="600" fill="url(#center-glow)"/>
  <!-- Grid overlay -->
  <line x1="0" y1="0" x2="1440" y2="0" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  <line x1="0" y1="200" x2="1440" y2="200" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  <line x1="0" y1="400" x2="1440" y2="400" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  <!-- Glowing particles -->
  <circle cx="250" cy="120" r="6" fill="#C8B6FF" opacity="0.4" filter="url(#glow)"/>
  <circle cx="600" cy="300" r="5" fill="#B8E0D2" opacity="0.35" filter="url(#glow)"/>
  <circle cx="950" cy="180" r="7" fill="#A2D2FF" opacity="0.3" filter="url(#glow)"/>
  <circle cx="1200" cy="400" r="5.5" fill="#FFCDB2" opacity="0.35" filter="url(#glow)"/>
  <circle cx="400" cy="450" r="4" fill="#FFB5C2" opacity="0.3" filter="url(#glow)"/>
  <!-- Sharp micro dots -->
  <circle cx="150" cy="250" r="1.5" fill="#C8B6FF" opacity="0.6"/>
  <circle cx="500" cy="100" r="1" fill="#A2D2FF" opacity="0.5"/>
  <circle cx="800" cy="500" r="1.2" fill="#B8E0D2" opacity="0.5"/>
  <circle cx="1100" cy="200" r="1" fill="#FFCDB2" opacity="0.4"/>
  <circle cx="1350" cy="350" r="1.5" fill="#FFF3B0" opacity="0.3"/>
  <circle cx="700" cy="50" r="0.8" fill="#FFB5C2" opacity="0.4"/>
  <circle cx="350" cy="550" r="1" fill="#C8B6FF" opacity="0.3"/>
</svg>
