<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="strat-glow" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#A2D2FF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#A2D2FF" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="16" fill="#191924"/>
  <rect x="10" y="10" width="80" height="80" rx="8" fill="url(#strat-glow)"/>
  <!-- Compass outer ring -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#A2D2FF" stroke-width="2" opacity="0.4"/>
  <!-- Compass inner ring -->
  <circle cx="50" cy="50" r="18" fill="none" stroke="#A2D2FF" stroke-width="1.5" opacity="0.25"/>
  <!-- North arrow (filled triangle pointing up) -->
  <polygon points="50,16 44,40 56,40" fill="#A2D2FF"/>
  <!-- South arrow (dimmer) -->
  <polygon points="50,84 44,60 56,60" fill="#A2D2FF" opacity="0.3"/>
  <!-- East/West ticks -->
  <line x1="82" y1="50" x2="72" y2="50" stroke="#A2D2FF" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <line x1="18" y1="50" x2="28" y2="50" stroke="#A2D2FF" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="#A2D2FF"/>
  <!-- Cardinal dots (N E S W) -->
  <circle cx="50" cy="12" r="3" fill="#A2D2FF" opacity="0.6"/>
  <circle cx="88" cy="50" r="3" fill="#A2D2FF" opacity="0.6"/>
  <circle cx="50" cy="88" r="3" fill="#A2D2FF" opacity="0.6"/>
  <circle cx="12" cy="50" r="3" fill="#A2D2FF" opacity="0.6"/>
</svg>
