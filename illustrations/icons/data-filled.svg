<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="data-glow" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#C8B6FF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#C8B6FF" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="16" fill="#191924"/>
  <!-- Glow base -->
  <rect x="10" y="10" width="80" height="80" rx="8" fill="url(#data-glow)"/>
  <!-- Bar chart: 3 ascending bars -->
  <rect x="20" y="58" width="14" height="24" rx="4" fill="#C8B6FF"/>
  <rect x="43" y="42" width="14" height="40" rx="4" fill="#C8B6FF"/>
  <rect x="66" y="26" width="14" height="56" rx="4" fill="#C8B6FF"/>
  <!-- Data node dot -->
  <circle cx="50" cy="18" r="5" fill="#C8B6FF" opacity="0.6"/>
  <!-- Connecting lines from dot to bars -->
  <line x1="50" y1="23" x2="27" y2="55" stroke="#C8B6FF" stroke-width="1" opacity="0.25"/>
  <line x1="50" y1="23" x2="50" y2="39" stroke="#C8B6FF" stroke-width="1" opacity="0.25"/>
  <line x1="50" y1="23" x2="73" y2="23" stroke="#C8B6FF" stroke-width="1" opacity="0.25"/>
</svg>
