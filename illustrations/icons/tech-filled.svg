<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="tech-glow" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#FFCDB2" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FFCDB2" stop-opacity="0"/>
