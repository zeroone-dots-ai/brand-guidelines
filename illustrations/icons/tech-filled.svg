  <!-- Circuit node dots -->
  <circle cx="50" cy="14" r="3" fill="#FFCDB2" opacity="0.5"/>
  <circle cx="50" cy="86" r="3" fill="#FFCDB2" opacity="0.5"/>
  <line x1="50" y1="17" x2="50" y2="24" stroke="#FFCDB2" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="76" x2="50" y2="83" stroke="#FFCDB2" stroke-width="1" opacity="0.3"/>
</svg>
