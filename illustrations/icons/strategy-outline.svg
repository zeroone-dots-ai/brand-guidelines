<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" rx="16" fill="#191924"/>
  <!-- Compass outer ring -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#A2D2FF" stroke-width="2" opacity="0.4"/>
  <!-- Compass inner ring -->
  <circle cx="50" cy="50" r="18" fill="none" stroke="#A2D2FF" stroke-width="1.5" opacity="0.25"/>
  <!-- North arrow (outline triangle) -->
  <polygon points="50,16 44,40 56,40" fill="none" stroke="#A2D2FF" stroke-width="2" stroke-linejoin="round"/>
  <!-- South arrow (outline, dimmer) -->
  <polygon points="50,84 44,60 56,60" fill="none" stroke="#A2D2FF" stroke-width="1.5" stroke-linejoin="round" opacity="0.3"/>
  <!-- East/West ticks -->
  <line x1="82" y1="50" x2="72" y2="50" stroke="#A2D2FF" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <line x1="18" y1="50" x2="28" y2="50" stroke="#A2D2FF" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <!-- Center dot (outline) -->
  <circle cx="50" cy="50" r="4" fill="none" stroke="#A2D2FF" stroke-width="2"/>
  <!-- Cardinal dots (outline) -->
  <circle cx="50" cy="12" r="3" fill="none" stroke="#A2D2FF" stroke-width="1.5" opacity="0.6"/>
  <circle cx="88" cy="50" r="3" fill="none" stroke="#A2D2FF" stroke-width="1.5" opacity="0.6"/>
  <circle cx="50" cy="88" r="3" fill="none" stroke="#A2D2FF" stroke-width="1.5" opacity="0.6"/>
  <circle cx="12" cy="50" r="3" fill="none" stroke="#A2D2FF" stroke-width="1.5" opacity="0.6"/>
</svg>
